version: '3'

services:
  postgres:
    image: postgres:15
    container_name: pharmacy-postgres-container
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: pharmacyDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

